<!doctype html>
<html>
    <head>
         <title>Logica de Programacao Javascript</title>
         <meta charset="utf-8">


    </head>
    <body>
        <h1>Logica de programacao com Javascript</h1>


        <script> 

var numero = prompt("digite um numero")
numero =  parseFloat (numero)
while (numero <= 100){
    document.write (numero +  "<br>")
    numero = numero + 1
}
document.write ("saiu do loop")

</script>   

        
</body>
</html>
