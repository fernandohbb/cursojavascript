<!doctype html>
<html>
    <head>
         <title>Logica de Programacao Javascript</title>
         <meta charset="utf-8">


    </head>
    <body>
        <h1>Logica de programacao com Javascript</h1>


        <script> 


var numero =  prompt ("digite um numero")
numero = parseFloat (numero)
var indice = 1
while (indice <= 1000){
    document.write ( numero + "x" + indice + " = " + (numero * indice) + "<br>")
    indice = indice + 1
}
document.write ("saiu do looop")
</script>   

        
</body>
</html>
