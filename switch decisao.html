        <h1>Logica de programacao com Javascript</h1>


        <script> 


var n = prompt("digite um numero")
n = parseInt (n)

switch (n){
    case 1 :
        alert ("boa escolha")
        break
        case 2 : 
        alert ("ok")
        break
        case 3 : 
        alert("tabom")
        default :
        alert("escolha de 1 a 3");
        }


        var fruta = prompt("digite uma fruta");
        fruta = parseInt (fruta);
        switch (fruta){
        case laranja :
            alert("adoro!!")
            break
        case fruta : 
        alert("muito doce")
        break
        case fruta :
            alert("muito azedo");
            default :
            alert("escolha laranja,melancia ou tamarino")
            }

         var carro = prompt("digite marca de um carro");
         carro = parseInt (carro);
         switch (carro){
         case carro :
           alert("bastante economico") ;
           break
        case corolla :
            alert("otimo carro");
            break
        case ferrari :
            alert ("muito caro");
           }

        var filme = prompt("digite genero de um filme");
        filme = parseInt(filme);
        switch(filme){
            case comedia :
                alert("amo muio engracado");
            break
            case suspense :
                alert("mais ou menos");
                break 
            case terror :
                alert("tenho medo");
                default :
                alert("somente comedia,suspense e terror");
                }
    




    </script>
