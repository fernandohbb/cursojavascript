<!doctype html>
<html>
    <head>
         <title>Logica de Programacao Javascript</title>
         <meta charset="utf-8">


    </head>
    <body>
        <h1>Logica de programacao com Javascript</h1>


        <script> 
        // pedir para usuario digita dois numeros;
        // pedir para usuario mostrar a media;
        var n1 = prompt("digite um numero");
        n1 = parseInt(n1);
        var n2 = prompt("digite outro numero");
        n2 = parseInt (n2);
        alert("a medida e" + (n1 + n2) / 2 );

         // pedir para usuario digita um numero;
         var n1 = prompt("digite um numero");
        // pedir para usuario converter em numero inteiro;
        n1 = parseInt(n1);
        // pedir para usuario digita outro numero;
        var n2 = prompt("digite outro numero");
        // pedir para usuario converter em numero inteiro;
        n2 = parseInt(n2);


        /*
        mostrar num alert com seguinte texto;
        o resto da divisao de (n1) por (n2) e:(resultado);
        */
        alert("o resto da divisao de " + n1 + "por" + n2 + "e : " + (n1 % n2) );

        /*
         mostrar num alert com seguinte texto;
         o numero de (n1) elevado a (n2) e : resultado;
        */
       alert("o numero de " + n1 + "elevado a " + n2 + "e : " + (n1 ** n2) );


       
        

    </script>   

        
</body>
