<!doctype html>
<html>
    <head>
         <title>par ou impar</title>
         <style>
             
             body{
                background:rgb(29, 197, 147);
                 font-family:sans-serif
                 

                 
             }


         </style>
    </head>
    <body>

        <h1>jogo do par ou impar</h1>
        <p>Digite um numero de 0 a 5
        <input type="number" id="meuNumero" min="0" max="5"></p>
        <label><input type="radio" name="opcao" value="par" checked>Par</label<br>
        <label><input type="radio" name="opcao" value="impar">Impar</label><br><br><br>
        <button onclick="jogar()">jogar</button>

        <script> 

        var njogador='';
        var ncomputador='';
        var minhaEscolha='';

        function sortear(max){
            return Math.floor(Math.random()* max);
        }

        function jogar(){
            njogador = document.querySelector('#meuNumero').value;
            ncomputador= sortear(5);
            minhaEscolha = document.querySelector('input[type="radio"]:checked').value;

            if(!njogador){
                alert('primeiro digite um numero');
                return;
            }

            njogador=parseInt(njogador);

           var total = njogador + ncomputador;
           var resultado = (total % 2 === 0)? 'par' : 'impar';

           verificarResultado(resultado);
        }

        function verificarResultado(resultado){
            if(minhaEscolha===resultado){
             alert('eu ganhei');
            }else{
             alert('o computador ganhou');
            }
        }

    </script>        
</body>
</html>
