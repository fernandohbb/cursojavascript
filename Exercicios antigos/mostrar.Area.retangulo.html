<!doctype html>
<html>
    <head>
         <title>Logica de Programacao Javascript</title>
         <meta charset="utf-8">
    </head>
    <body>
        <h1>Logica de programacao com Javascript</h1>
        <button onclick="mostrarArea(largura,altura)">mostrar area</button>
        <script> 
var largura = prompt("digite a largura");
largura = parseFloat(largura);       
var altura = prompt("digite a altura");
altura = parseFloat(altura);
function mostrarArea (largura,altura){
alert ("area e :" + largura*altura);
}
</script>          
</body>
</html>
