<!doctype html>
<html>
    <head>
         <title>Logica de Programacao Javascript</title>
         <meta charset="utf-8">


    </head>
    <body>
        <h1>Logica de programacao com Javascript</h1>

        <script> 


   // pedir para usuario digitar um numero;
   var n1 = prompt("digite um numero");
   n1 = parseFloat(n1);
   // pedir para usuario digitar outro numero;
   var n2 = prompt("digite outro numero");
   n2 = parseFloat(n2);
   // pedir para usuario converter em numero inteiro usando concatenacao
   alert(" a multiplicacao e :" + ( n1 * n2));
   alert("a divisao e :" + (n1 / n2));
   alert("a soma e :" + (n1 + n2));
   alert("a subtracao e :" + (n1 - n2));
   


</script>   

        
</body>
</html>
