<html>
    <head>
         <title>Logica de Programacao Javascript</title>
         <meta charset="utf-8">
    </head>
    <body>
        <h1>Logica de programacao com Javascript</h1>
<button onclick= "iniciarCalculo('+')">+</button>
<button onclick= "iniciarCalculo('-')">-</button>
<button onclick= "iniciarCalculo('*')">*</button>
<button onclick= "iniciarCalculo('/')">/</button>
<div id="output"<>/div>
  <script> 
var n2 = prompt("digite um numero");
n2=parseFloat(n2);

escreve(n2);

function iniciarCalculo(simbolo){
   var n1 =
   document.querySelector('#output').textContent;
   n1 = parseFloat(n1)
   
   var n2 = prompt("digite outro numero");
   n2 = parseFloat(n2);

  try{
   var msg = calcular(simbolo,n1,n2)
} catch(e){
  alert(e);
  return;
}
   escreve (msg)
}
function escreve(mensagem){
var output = document.querySelector('#output');
output.innerHTML = mensagem;    
}

function calcular(simbolo,n1,n2){
if (simbolo!== ('+') & simbolo !== ('-') & simbolo !== ('*') & simbolo !== ('/') ){
throw  new Error ("somente simbolo valido")  
}  
if (isNaN (n1) || isNaN(n2) ){
throw new Error("passar somente numeros")
}

var numeroCalculado = null;

switch (simbolo){
case '+':
numeroCalculado = n1+ n2;
break;
case '-':
numeroCalculado = n1 - n2;
break;  
case '*':
numeroCalculado = n1* n2;
break
case '/':
numeroCalculado = n1 / n2;

}
return numeroCalculado;
}
</script>   
</body>
</html>
