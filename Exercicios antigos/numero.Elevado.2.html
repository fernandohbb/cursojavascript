<html>
    <head>
         <title>Logica de Programacao Javascript</title>
         <meta charset="utf-8">


    </head>
    <body>
        <h1>Logica de programacao com Javascript</h1>
    
        <script> 

    // eleve numero ao quadrado de 0 a 100;
        for(var i = 0;i <= 100;i++){
    document.write (i**2) + '<br>';
    
    document.write ('<hr>');
}

    document.write ('saiu do loop');
     
    
        
    </script> 
    </body>
</html>
