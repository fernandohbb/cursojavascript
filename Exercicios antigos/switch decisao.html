<!doctype html>
<html>
    <head>
         <title>Logica de Programacao Javascript</title>
         <meta charset="utf-8">


    </head>
    <body>
        <h1>Logica de programacao com Javascript</h1>


        <script> 


var n = prompt("digite um numero")
n = parseInt (n)

switch (n){
    case 1 :
        alert ("boa escolha")
        break
        case 2 : 
        alert ("ok")
        break
        case 3 : 
        alert("tabom")
        default :
        alert("escolha de 1 a 3");
        }


        var fruta = prompt("digite uma fruta");
        switch (fruta){
        case "maca" :
            alert("adoro!!")
            break
        case "melancia" : 
        alert("muito doce")
        break
        case "limao" :
            alert("muito azedo");
            default :
            alert("escolha laranja,melancia ou tamarino")
            }

         var carro = prompt("digite marca de um carro");
         switch (carro){
         case "gol" :
           alert("bastante economico") ;
           break
        case "corolla" :
            alert("otimo carro");
            break
        case "ferrari" :
            alert ("muito caro");
           }

        var filme = prompt("digite genero de um filme");
        switch(filme){
            case "comedia" :
                alert("amo muio engracado");
            break
            case "drama" :
                alert("mais ou menos");
                break 
            case "terror" :
                alert("tenho medo");
                default :
                alert("somente comedia,drama e terror");
                }
    




    </script>   

        
</body>
</html>
