<html>
    <head>
         <title>Logica de Programacao Javascript</title>
         <meta charset="utf-8">


    </head>
    <body>
        <h1>Logica de programacao com Javascript</h1>
    <div id ="output"<>/div>
        <script> 

var pessoas = new Array('Ruither','Joyce','Mia')
var output = document.querySelector('#output');
output.innerHTML = pessoas;
msg = '';
for(var i=0;i<3;i++){
    msg += 'pessoa' + (i+1) + ':'+ pessoas [i] + '<br>';
}
output.innerHTML = msg;
</script>   

        
</body>
</html>
