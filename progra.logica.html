<!doctype html>
<html>
    <head>
         <title>Logica de Programacao Javascript</title>
         <meta charset="utf-8">


    </head>
    <body>
        <h1>Logica de programacao com Javascript</h1>


        <script> 

// pedir para usuario digita um numero;
var n1 = prompt("digite um numero");
n1 = parseFloat(n1);
// pedir para usuario digita outro numero;
var n2 = prompt("digite outro numero");
n2 = parseFloat(n2);
media = (n1 + n2) / 2;
alert (media > 5);
// mostrar uma mensagem,informando se foi aprovado ou nao a nota de corte  e 5;

// contudo se qualquer uma das notas for zero,reprova automaticamente;
if (media > 5 && n1 > 0 && n2 > 0 ) {
    alert("aprovado");
} else {
    alert ("reprovado");
}


</script>   

        
</body>
</html>
