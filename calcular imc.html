<!doctype html>
<html>
    <head>
         <title>Logica de Programacao Javascript</title>
         <meta charset="utf-8">


    </head>
    <body>
        <h1>Logica de programacao com Javascript</h1>


        <script> 

// pedir para usuario digita seu peso;
// pedir ao usuario digita sua altura;
var peso = prompt("digite seu peso");
var altura = prompt("digite sua altura");
var imc =( altura * altura) / peso;
alert("seu imc e : " + imc);
// se imc for maior que 30,dizer que esta obeso
if(imc>30){
    alert("voce esta obeso");
} 

// se imc for maior que 18 e  menor que 24,dizer que esta com peso normal;
if(imc > 18 && imc < 24){
    alert("seu peso esta normal")
}
// se imc for menor que 18 ,dizer que esta abaixo do peso;
if(imc < 18 ){
    alert("voce esta abaixo do peso")
}

</script>   

        
</body>
