<!doctype html>
<html>
    <head>
         <title>Loteria</title>
         <meta charset="utf-8">
    </head>
    <body>
        <h1>Loteria</h1>
        <div id="output"></div>

        <script> 
    
    var sorteados =  obtemNumerosSortidos()
    var output = document.querySelector('#output');
    var msg =''

    msg+= '<p>numeros sorteados: </p>';
    msg+= '<p> ' + sorteados.join(',') + ' </p>'
    
    var meusNumeros = [5,12,17,25,44,48]

    for (var i = 0;i < meusNumeros.length;i++){
        msg+= '<p>'+ meusNumeros[i] + ':';
        msg+= (sorteados.indexOf(meusNumeros[i])===-1) ? 'errou' :'acertou'
        msg+='</p>'
    }
    output.innerHTML =msg;


    function obtemNumerosSortidos(){
        var sorteados =[];

        function sortear(){
             return Math.floor(Math.random()*60)
        }

        while(sorteados.length < 6){
            var sorteado = sortear()
            if(sorteados.indexOf(sorteado)=== -1){
                sorteados[sorteados.length]=sorteado
            }
            document.querySelector('#output').innerHTML = (sorteados.length,sorteado)

        }
    return sorteados;
    }
        
</script>   
</body>
</html>
