<html>
    <head>
         <title>Logica de Programacao Javascript</title>
         <meta charset="utf-8">


</head>
<body>
<h1>Logica de programacao com Javascript</h1>
<div id ="output"<>/div>
<script> 

var membros = new Array ('liomar','waltino','ilda','carmelita','raubher','estevao')
membros.push('ruither','tayrini','rodolpho','marilia','silvia')
var parentesco = new Array('mae','pai','vo','tia','primo','tio')
parentesco.push('primo','prima','primo','prima','tia')

var output = document.querySelector('#output');
output.innerHTML = membros;
msg = '';

for(var i = 0; i < membros.length;i++){
msg+= membros[i] + '=' + parentesco[i] + '<br>';
}
output.innerHTML = msg;

</script>       
</body>
    </html>
