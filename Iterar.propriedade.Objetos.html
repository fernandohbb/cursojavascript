<html>
    <head>
         <title>Logica de Programacao Javascript</title>
         <meta charset="utf-8">


</head>
<body>
<h1>Logica de programacao com Javascript</h1>
<div id ="output"<>/div>
<script> 


var msg = ''

var carro = {
nome: 'gol ',
modelo:'g5',
cor:'preto',
ano:'2015',
preco:'30.000',
motor:'1.0'
}

for(propriedade in carro){
msg+= '<p><b> ' + (propriedade) + '</b><p>'
msg+= (carro [propriedade]);
}

var pessoa = {
nome:'fernando',
sexo: 'masculino',
anoNascimento: 1996,
mesAniversario:'outubro',
idade:25,
cidade:'itaberai',
estado:'goias',
corFavorita:'preto',
comidaFavorita:'churrasco',
}

for(propriedade in pessoa){
    msg+= '<p><b>' + (propriedade) + '</b><p>';
    msg+=(pessoa[propriedade]);    
}

document.querySelector('#output').innerHTML = msg;



</script>   
</body>
</html>
