<!doctype html>
<html>
    <head>
         <title>Logica de Programacao Javascript</title>
         <meta charset="utf-8">


        </head>
    <body>
        <h1>Logica de programacao com Javascript</h1>
        <script> 

var n = 1
n = parseFloat(n)
var i = 1

while (i <= 1200){

document.write (n + i )  
i= i + 1  
if (i % 1 === 0){
document.write('<hr>')    
}
}

document.write ("saiu do loop")


    </script>     
  </body>
</html>
