<html>
    <head>
         <title>Logica de Programacao Javascript</title>
         <meta charset="utf-8">


    </head>
    <body>
        <h1>Logica de programacao com Javascript</h1>
    <div id ="output"<>/div>
        <script> 

var cores = new Array('azul','vermelho','verde','amarelo','roxo','preto','prata');
var output = document.querySelector('#output');
output.innerHTML = cores;
msg = '';
for (var i = 0 ;i<7;i++){
    msg+= 'cor' + (i + 1) + ':' + cores[i] + '<br>';
}
output.innerHTML = msg;
   </script>       
</body>
    </html>
